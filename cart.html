<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZR shop | Cart</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <header class="header">
        <div class="top_container">
            <button class="menu_button">
                <img class="menu_button_img" src="img/menu.svg" alt="">
            </button>
            <p class="header_logo">ZR SHOP</p>
            <form class="search">
                <input class="input_search" type="text" placeholder="Искать здесь...">
                <button class="search_button">
                    <img src="img/search.svg" alt="searchIcon">
                </button>
            </form>
            <img class="header_user" src="img/profileIcon.png" alt="profileIcon">

        </div>
    </header>
    <div class="cart-page">
        <h2>Корзина</h2>

        <div class="basket-card">
            <div class="item">
                <img src="img/hood1.jpg" alt="Product Image">
                <div class="info">
                    <h2 class="name">Худи из неопрена</h2>
                    <div class="parameter">
                        <p>Кол-во:</p>
                        <img src="img/arrow 1.png">
                        <p class="characteristic">1</p>
                        <img src="img/arrow 2.png">
                    </div>
                    <div class="parameter">
                        <p >Размер:</p>
                        <p class="characteristic">M</p>
                    </div>

                    <div class="price">3999 <span class="cu">tjs.</span></div>
                </div>
            </div>

            <div class="redaction">
                <button>
                    <img src="img/edit icon 1.png">
                </button>
                <p>Удалить</p>
            </div>
        </div>
    </div>


</body></html>
